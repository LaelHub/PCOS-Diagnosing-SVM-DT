<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets//ovyou-icon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets//style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets//results.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/preview.js')}}"></script>
    
</head>

<body>        
    <!-- NAVBAR -->
    <div class="background">
        <img src="{{ url_for('static', filename='assets/background-pcos1.png') }}" class="img-fluid" alt="ovary img" />  
        <header>
            <img src="{{ url_for('static', filename='assets/blue title.png') }}" class="logo" alt="logo img" />
            <nav class="up-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('tool')}}">Run Application</a></li>
                    <li><a id="myBtn" href="#">How To Guide</a></li>
                    <li><a href="{{ url_for('about')}}">About</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(function(){
            $('a').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active'); $(this).parents('li').addClass('active');
                }
            });
        });
    </script>
    {% block content %}
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
