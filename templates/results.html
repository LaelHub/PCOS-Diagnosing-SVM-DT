{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}PCOS Results{% endblock %}
</head>

<body>
    {% block content %}
    <div class="login">
        <div class="rectangle"></div>
        <div class="bar1"></div>
        <div class="bar2"></div>

        <form class="buttontable" action="/tool" method="POST">
        <button class="buttontable" href="{{ url_for('tool') }}">Back</button>
        </form>

        <h3>DIAGNOSIS:</h3>
        <div class="diagnosis">
            <h1 style="font-size:50px">{{RESULTS}}</h1>
        </div>

        <div class="model">
            <h4>{{MODEL}}</h4>
        </div>
        <h4>MODEL:</h4>

        <div class="resulttable">
            <h5>Patient ID: <span>{{ID}}</span></h5><br>
            <h5>Age: <span>{{AGE}}</span></h5><br>
            <h5>Hairgrowth: <span>{{HAIR}}</span></h5><br>
            <h5>Cycle(R/I): <span>{{CYC}}</span></h5><br>
            <h5>Avg. Follicle Size (L): <span>{{AFL}}</span></h5><br>
            <h5>Avg. Follicle Size (R): <span>{{AFR}}</span></h5>
        </div>
    </div>
    {% endblock %}
</body>

</html>
